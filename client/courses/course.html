<template name="course">
<tr class="course">	
	{{#unless isInRole "administrator"}}
	<td>
    <div class="checkbox">
    		<input type="checkbox" class="course-checkbox" checked={{userHasCourse}} data-id="{{this._id}}">
    </div>
  </td>
  {{/unless}}
	<td>{{name}}</td>
	{{#if isInRole "administrator"}}<td>{{grade}}</td>
	<td><a class="btn btn-default" href="{{pathFor 'courseEdit'}}"><span class="glyphicon glyphicon-pencil"></span></a></td>{{/if}}
</tr>
</template>
