<template name="courseEdit">
	<form class="main">
	<div class="row">
		<div class="col-md-3">
			<label class="control-label" for="nameinput">שם</label>
			<input name="nameinput" type="text" value="{{name}}" class="form-control">
		</div>

		<div class="col-md-2">
			<label class="control-label" for="gradeselect">שכבה</label><br>
			<select class="form-control general-form" id="gradeselect" name="gradeselect" required>
  				<option value="10" selected={{isInGrade 10}}>י</option>
  				<option value="11" selected={{isInGrade 11}}>י"א</option>
  				<option value="12" selected={{isInGrade 12}}>י"ב</option>
			</select>
		</div>

		<div class="col-md-3"><br>
		<input type="submit" value="שמירה" class="btn btn-primary"/>
		{{#unless isNewCourse}}
		<button id="delete-button" class="btn btn-danger" type="button">מחיקה</button>
		{{/unless}}
		</div>

	</div>
	</form>
</template>
