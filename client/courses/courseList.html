<template name="courseList">
	<h1>קורסים</h1>
	{{#if isInRole 'administrator'}}
	<button id="create-button" class="btn btn-primary" type="button">הוספת קורס</button>
	{{/if}}
	<form>
	<table class="table">
		<thead>
		<tr>
			{{#unless isInRole "administrator"}}<th></th>{{/unless}}
			<th>שם</th>
			<th>שכבה</th>
			{{#if isInRole "administrator"}}<th></th>{{/if}}
		</tr>
		</thead>
		<tbody>
		{{#each courseManager}}
			{{> course}}
		{{/each}}
		</tbody>
	</table>
	{{#if isInRole 'student'}}
	<button type="submit" id="courseChange" class="btn btn-primary btn-large">עדכון</button>
	{{/if}}
	</form>
</template>
