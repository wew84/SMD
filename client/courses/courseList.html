<template name="courseList">
	<h1>קורסים</h1>
	{{#if isInRole 'admin'}}
	<button id="create-button" class="btn btn-primary" type="button">הוספת קורס</button>
	{{/if}}
	<form>
	<table class="table">
		<thead>
		<tr>
			{{#if isInRole "student"}}<th></th>{{/if}}
			<th>שם</th>
			<th>שכבה</th>
			{{#if isInRole "admin"}}<th></th>{{/if}}
		</tr>
		</thead>
		<tbody>
		{{#each courseManager}}
			{{> item}}
		{{/each}}
		</tbody>
	</table>
	<button type="submit" id="courseChange" class="btn btn-default btn-large">עדכון</button>
	</form>
</template>
