TODO: Add a header and tabs and shit
TODO: If isInRole handlebars to make differnt users have different tabs -->

<template name="layout">
	{{#if currentUser}}
	<div class="header">
		<nav class="navbar navbar-smd navbar-fixed-top" role="navigation">
			<div class="navbar-inner navbar-inner-smd">
				<ul class="nav navbar-nav">
					<li><a href="{{pathFor 'messageList'}}" class="navbar-btn">הודעות</a></li>
					{{#if isInRole "administrator"}}
						<li><a href="{{pathFor 'courseList'}}" class="navbar-btn">קורסים</a></li>	
						<li><a href="{{pathFor 'usermanagement'}}" class="navbar-btn">ניהול משתמשים</a></li>
					{{/if}}	
					<li><a href="{{pathFor 'profile'}}" class="navbar-btn">פרופיל</a></li>
					<li><a href="/sign-out" class="navbar-btn">Sign Out</a></li>
			</ul>
		</div>
		</nav>
	</div>
	{{/if}}
	<div class="container">
		{{> yield}}
	</div>
	<div class="footer">
	</div>
</template>
